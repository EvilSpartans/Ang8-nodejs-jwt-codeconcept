<div class="container">

<h1 class=" title mt-5">Liste des annonces</h1>

 <div class="card mt-5 mb-5" *ngFor="let job of jobs">

<span class="border border-primary">

  <div class="card-header bg-primary text-light">
    <h3 class="card-title"> <a class="text-light" href="#" [routerLink]="['/jobs', job.id]">{{ job.title }}</a>
    </h3>
    <div>
      {{ job.company }} - {{ job.city }} - {{ job.zipcode }}
    </div>
  </div>

    <div class="card-body text-dark">
      {{ job.description }}
    </div>

    <div class="card-footer bg-light text-secondary">
      {{ job.publishdate | daysAgo }}
    </div>

</span>

  </div>

</div>
