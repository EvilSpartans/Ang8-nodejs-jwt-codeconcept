<div class="container">


<h1 class=" title mt-5">Ajouter une annonce</h1>

<div *ngIf="userIsLoggedIn" class="card d-flex mt-5 ">

  <span class="border border-primary">

  <div class="card-header  bg-primary text-light">
    <h4>Formulaire à compléter</h4>
  </div>

  <div class="card-body">

    <form class="" [formGroup]="form" (ngSubmit)="createJob(form.value)">

    <div class="d-flex justify-content-around">

    <div class="form-group mr-5">

      <label for="title">Titre : </label>
      <input type="text"
              name="title"
              class="form-control mb-3"
              placeholder="Titre de votre annonce"
              formControlName="title">

              <label for="title">Email : </label>
              <input type="text"
                      name="email"
                      class="form-control mb-3"
                      placeholder="Votre email"
                      formControlName="email">

      <label for="company">Entreprise : </label>
      <input type="text"
              name="company"
              class="form-control mb-3"
              placeholder="Nom de votre entreprise"
              formControlName="company">

      <label for="city">Ville : </label>
      <input type="text"
              name="city"
              class="form-control mb-3"
              placeholder="Ville du poste proposé"
              formControlName="city">

      <label for="zipcode">Code postal : </label>
      <input type="text"
              name="zipcode"
              class="form-control mb-3"
              placeholder="Code postal"
              formControlName="zipcode">
    </div>

    <div class="form-group mr-5 ">
      <label for="description">Description : </label><br>
      <textarea name="description" cols="30" rows="10" formControlName="description"></textarea>
    </div>

    <div class="form-group">
      <label for="area">Déplacements : </label><br>
      <div *ngFor="let area of areas">
        <input type="radio"
                [id]='"btn-" + area.value'
                name="area"
                [value]="area.value"
                formControlName="area"> &nbsp; <label [for]='"btn-" + area.value'>{{area.name}}</label>
      </div>
    </div>

  </div>

  <div class="d-flex justify-content-around">

    <div class="form-group mr-5 ">
      <label for="contract">Contrat : </label> &nbsp;
      <select name="contract" formControlName="contract">
        <option *ngFor="let ct of contractTypes" [value]="ct.value">{{ct.name}}</option>
      </select>
    </div>

    <div class="form-group mr-5">
      <label for="field">Secteur : </label> &nbsp;
      <input type="text"
              name="field"
              placeholder="Secteur d'activité"
              formControlName="field">
    </div>

    <div class="form-group">
      <label for="field">Date de démarrage : </label> &nbsp;
      <input type="date"
              name="startdate"
              formControlName="startdate">
    </div>

  </div>

<br>

  <div class="d-flex justify-content-around">

    <div class="form-group">
      <label for="salary">Salaire : </label> &nbsp;
      <input type="text"
              name="salary"
              class="small-text"
              placeholder="Salaire"
              formControlName="salary"> &nbsp;
      <select name="currency" formControlName="currency" class="currency">
        <option *ngFor="let curr of currencies" [value]="curr.value">{{curr.name}}</option>
      </select>
    </div>

    <div class="form-group ">
      <label for="experience">Expérience : </label> &nbsp;
      <select name="experience" formControlName="experience">
        <option *ngFor="let exp of experience" [value]="exp.value">{{exp.name}}</option>
      </select>

      &nbsp;

      <label for="status">Statut : </label> &nbsp;
      <select name="status" formControlName="status">
        <option *ngFor="let status of statuses" [value]="status.value">{{status.name}}</option>
      </select>
    </div>

  </div>

<br>
 <div class="card-footer">

  <div class="form-group d-flex align-items-center justify-content-center ">
    <button type="submit" class="btn btn-secondary mt-3">Créer l'annonce</button>
  </div>

 </div>

</form>
  </div>

</span>

</div>

<div *ngIf="!userIsLoggedIn" class="card d-flex mt-5">
  <span class="border border-primary">

    <div class="card-header  bg-primary text-light">
      <h4>Espace réservé aux membres</h4>
    </div>

    <div class="card-body d-flex justify-content-center flex-column align-items-center">
      <a routerLink="/login"><h5>Se connecter</h5></a>
      <a routerLink="/register"><h5>S'inscrire</h5></a>
    </div>

    </span>
</div>
